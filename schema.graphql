type Customer {
  id: Int
  name: String
  email: String
}

type Item {
  id: Int
  name: String
  price: Int
}

type Order {
  id: Int
  customer: Customer
  items: [Item]
  totalPrice: Int
}

type Query {
  getCustomers: [Customer]
  getOrders: [Order]
  getCustomer(id: Int): Customer
  getOrder(id: Int): Order
  getOrdersByCustomerId(customerId: Int): [Order]
}

type Mutation {
  addCustomer(name: String, email: String): Customer
}
